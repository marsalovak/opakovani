<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatovací aplikace</title>
  <style>
    :root{
      --brand:#4c4cf3; /* top bar */
      --brand-dark:#3b3be6;
      --bg-grad-top:#ffffff;
      --bg-grad-bottom:#b5b8ff; /* chat area gradient */
      --text:#0f172a;
      --muted:#8091a7;
      --bubble:#ffffff;
      --shadow:0 8px 16px rgba(0,0,0,.08);
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background:#eef0ff;
      display:grid;
      place-items:center;
      padding:24px;
    }
 
    /* App frame sized to match the screenshot ratio */
    .app{
      width:1870px; /* screenshot width */
      height:900px; /* screenshot height */
      background:#fff;
      border-radius:22px;
      overflow:hidden;
      display:grid;
      grid-template-rows:64px 1fr;
      box-shadow:0 24px 60px rgba(46,57,130,.25);
    }
 
    /* Top bar */
    .topbar{
      background:var(--brand);
      color:#fff;
      padding:0 18px 0 22px;
      display:flex;
      align-items:center;
      gap:14px;
    }
    .avatar{
      width:38px;height:38px;border-radius:50%;
      background:linear-gradient(135deg,#7dd3fc,#38bdf8);
      overflow:hidden;flex:0 0 auto;
      display:grid;place-items:center;
      box-shadow:inset 0 0 0 2px rgba(255,255,255,.65);
    }
    .avatar.small{width:34px;height:34px}
    .avatar.xs{width:32px;height:32px}
    .avatar img{width:100%;height:100%;object-fit:cover}
 
    .user-block{display:flex;flex-direction:column;line-height:1}
    .user-name{font-weight:700;letter-spacing:.2px}
    .user-status{font-size:12px;opacity:.85;margin-top:6px}
    .presence{width:10px;height:10px;border-radius:50%;background:#5df56b;box-shadow:0 0 0 2px var(--brand);margin-left:-10px;margin-top:18px}
 
    .topbar-spacer{flex:1}
    .icon-btn{width:36px;height:36px;border-radius:12px;display:grid;place-items:center;cursor:pointer;}
    .icon-btn svg{width:20px;height:20px;fill:#3b3be6}
 
    /* Chat pane */
    .pane{
      position:relative;
      background:linear-gradient(180deg,var(--bg-grad-top), var(--bg-grad-bottom));
      padding:24px 26px 96px; /* leave space for composer */
      overflow:hidden;
    }
 
    /* Messages grid matching screenshot rhythm */
    .msgs{position:absolute; inset:24px 26px 96px 26px; overflow-y:auto;}
    .msg-row{display:flex;align-items:flex-end; gap:12px; margin:22px 0}
    .msg-row.right{justify-content:flex-end}
 
    .bubble{background:var(--bubble); border-radius:12px; min-width:360px; max-width:540px; min-height:84px; box-shadow:var(--shadow); padding:22px 22px 28px; position:relative}
    .meta{position:absolute; right:16px; bottom:10px; font-size:10.5px; color:#8a95a7;}
 
    /* Composer */
    .composer-wrap{position:absolute; left:24px; right:24px; bottom:20px; display:flex; justify-content:center;}
    .composer{
      width:100%;
      background:rgba(255,255,255,.9);
      border-radius:20px;
      padding:14px;
      box-shadow:0 10px 30px rgba(24,39,75,.25);
      display:flex; align-items:center; gap:14px;
    }
    .chip{width:42px;height:42px;border-radius:14px;background:#eef1ff; display:grid; place-items:center; cursor:pointer;}
    .chip svg{width:20px;height:20px}
    .input{flex:1}
    .input input{width:100%; height:42px; border:0; outline:0; background:transparent; font-size:16px; color:#111}
    .send{
      width:60px;height:42px;border-radius:16px; background:var(--brand); display:grid; place-items:center; cursor:pointer;
 
    }
    .send:hover{transform:translateY(-1px)}
    .send svg{width:26px;height:26px; fill:#fff}
 
 
    /* Utilities */
    .gap-8{gap:8px}
 
 
  </style>
</head>
<body>

    </div>
  </div>
